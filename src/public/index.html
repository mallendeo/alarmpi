<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AlarmPi</title>
</head>
<body>
  <h1>AlarmPi</h1>
  <input type="text" class="setKeyInput" placeholder="Auth Key" value="">
  <button type="button" class="setKeyBtn">Save Auth Key</button>
  <br>
  <input type="text" class="setSecretInput" placeholder="Auth Secret" value="">
  <button type="button" class="setSecretBtn">Save Auth Secret</button>

  <h2>Actions</h2>
  <h3>Toggles</h3>

  <button type="button" class="triggerGate">Trigger Gate</button>
  <button type="button" class="triggerDoor">Trigger Door</button>
  
  <h2>Status</h2>
  <dl>
    <dt>Magnetic Sensor</dt>
    <dd class="magneticSensor"></dd>

    <dt>Proximity Sensor</dt>
    <dd class="proximitySensor"></dd>

    <dt>Intercom Button</dt>
    <dd class="intercomButton"></dd>
  </dl>

  <div class="datePing"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
